        <h1>Create account</h1>
        <hr>
        <div class="container">

            <form class="sign-up">
                <input id="name" type="text" placeholder="First name" />
                <input id="second name" type="text" placeholder="Second name" />

                <input id="pwd" type="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />
                <input id="confirm pwd" type="pwd" placeholder="Confirm password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />
